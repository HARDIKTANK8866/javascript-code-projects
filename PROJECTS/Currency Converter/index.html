<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
  
  <div class="container">
    <h2 style="text-align: center;">Currency Converter</h2>
    <form>
      <div class="amount">
        <p style="font-size:x-large;">Enter Amount</p>
        <input value="1" type="text" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p style="text-align: center;">From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from">
              <!-- <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="AUD">AUD</option> -->

          </select>
            
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p style="text-align: center;">To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to">
              <!-- <option value="USD">USD</option>
              <option value="INR" selected>INR</option>
              <option value="EUR">EUR</option>
              <option value="AUD">AUD</option> -->

          </select>
          </div>
        </div>
      </div>
      <div style="font-size: large;" class="msg">1USD = 80INR</div>
      <button>Get Exchange Rate</button>
      <div class="select">
        <footer class="section">
        <p style="text-align: center;">
          Copyright &copy; Odan Company  <span 
            id="date">
            </span>
            .all right reserved.
        </p>
    </footer>
      </div>
    </form>
  </div>
  
  
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>
</html>
